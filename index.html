<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me</title>
    <!-- <script src="./index.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul></ul>
        <button id="connectButton">Connect Your Wallet</button>
      </nav>
    </div>

    <div class="content">
      <h1>Welcome To <br /><span>Fund Me!</span></h1>
      <p>
        Your support goes directly to me, the owner. <br />Thank you for being a
        part of my journey!
      </p>
      <label for="fund">Amount in Eth :</label>
      <input id="ethAmount" placeholder="0.1" /><br />
      <button id="fundButton">Fund</button><br />
    </div>

    <div class="owner">
      <div class="footer">
        <button id="withdrawButton">Withdraw</button><br />
      </div>
      <div class="footer">
        <button id="balanceButton">Get Balance</button><br />
      </div>
    </div>
  </body>
</html>
